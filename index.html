<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/JavascriptProjects/PomodoroTimer/style.css" />
    <script
      src="https://kit.fontawesome.com/3f9857f2a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Pomodoro ‚è≤ with üîî</h1>
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring_circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>
    <div class="btn-group">
        <button class="start">Start focus</button>
        <button class="reset">Reset</button>
        <button class="pause">Pause</button>
    </div>
    <form action=".">
        <input type="number" id="focusTime" value="1" placeholder="Insert focus time">
        <input type="number" id="breakTime" value="1" placeholder="Insert break time">
        <button type="submit">Save settings</button>
    </form>
    <footer>&copy; Pomodoro Timer</footer>
    <script src="timer.js"></script>
    <script src="settings.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
